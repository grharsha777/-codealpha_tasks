<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Chatbot Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="container">
                <div class="header-content">
                    <div class="header-left">
                        <h1 class="app-title">
                            <i class="fas fa-robot"></i>
                            FAQ Assistant
                        </h1>
                        <span class="status-indicator">
                            <span class="status-dot"></span>
                            Online
                        </span>
                    </div>
                    <div class="header-actions">
                        <button class="btn btn--outline btn--sm" id="browseBtn">
                            <i class="fas fa-search"></i>
                            Browse FAQs
                        </button>
                        <button class="btn btn--outline btn--sm" id="exportBtn">
                            <i class="fas fa-download"></i>
                            Export Chat
                        </button>
                        <button class="btn btn--outline btn--sm theme-toggle" id="themeToggle">
                            <i class="fas fa-moon"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="container">
                <div class="chat-layout">
                    <!-- FAQ Browser Panel -->
                    <div class="faq-browser" id="faqBrowser" style="display: none;">
                        <div class="card">
                            <div class="card__header">
                                <h3>Browse FAQs</h3>
                                <button class="btn btn--sm btn--outline" id="closeBrowserBtn">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <div class="card__body">
                                <!-- Category Filter -->
                                <div class="form-group">
                                    <label class="form-label" for="categoryFilter">Filter by Category</label>
                                    <select class="form-control" id="categoryFilter">
                                        <option value="">All Categories</option>
                                        <option value="Account & Login">Account & Login</option>
                                        <option value="Orders & Shipping">Orders & Shipping</option>
                                        <option value="Payments & Billing">Payments & Billing</option>
                                        <option value="Product Support">Product Support</option>
                                        <option value="Returns & Exchanges">Returns & Exchanges</option>
                                        <option value="General Information">General Information</option>
                                    </select>
                                </div>
                                
                                <!-- Search FAQs -->
                                <div class="form-group">
                                    <label class="form-label" for="faqSearch">Search FAQs</label>
                                    <input type="text" class="form-control" id="faqSearch" placeholder="Search for questions...">
                                </div>
                                
                                <!-- FAQ List -->
                                <div class="faq-list" id="faqList">
                                    <!-- FAQ items will be populated here -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Chat Interface -->
                    <div class="chat-interface">
                        <div class="chat-container card">
                            <!-- Chat Messages -->
                            <div class="chat-messages" id="chatMessages">
                                <!-- Welcome message will be inserted here -->
                            </div>

                            <!-- Suggested Questions -->
                            <div class="suggested-questions" id="suggestedQuestions">
                                <div class="suggested-title">Try asking:</div>
                                <div class="suggested-buttons" id="suggestedButtons">
                                    <!-- Suggested questions will be populated here -->
                                </div>
                            </div>

                            <!-- Typing Indicator -->
                            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                                <div class="bot-avatar">
                                    <i class="fas fa-robot"></i>
                                </div>
                                <div class="typing-dots">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                            </div>

                            <!-- Chat Input -->
                            <div class="chat-input-container">
                                <div class="chat-input-wrapper">
                                    <textarea 
                                        class="chat-input" 
                                        id="messageInput" 
                                        placeholder="Ask me anything about our services..."
                                        rows="1"
                                        maxlength="500">
                                    </textarea>
                                    <div class="input-actions">
                                        <div class="character-count">
                                            <span id="charCount">0</span>/500
                                        </div>
                                        <button class="btn btn--primary send-btn" id="sendBtn">
                                            <i class="fas fa-paper-plane"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="chat-controls">
                                    <button class="btn btn--sm btn--outline" id="clearChatBtn">
                                        <i class="fas fa-trash"></i>
                                        Clear Chat
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Toast Notifications -->
        <div class="toast-container" id="toastContainer">
            <!-- Toasts will be added here dynamically -->
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Processing your question...</p>
            </div>
        </div>

        <!-- FAQ Detail Modal -->
        <div class="modal hidden" id="faqModal">
            <div class="modal-backdrop" id="modalBackdrop"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">FAQ Details</h3>
                    <button class="btn btn--sm btn--outline" id="modalCloseBtn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="faq-category" id="modalCategory"></div>
                    <div class="faq-question" id="modalQuestion"></div>
                    <div class="faq-answer" id="modalAnswer"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn--primary" id="askThisBtn">Ask This Question</button>
                    <button class="btn btn--outline" id="modalCancelBtn">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translation Tool</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="container">
                <div class="header-content">
                    <h1 class="app-title">
                        <i class="fas fa-language"></i>
                        Language Translator
                    </h1>
                    <div class="header-actions">
                        <button class="btn btn--outline btn--sm theme-toggle" id="themeToggle">
                            <i class="fas fa-moon"></i>
                        </button>
                        <button class="btn btn--outline btn--sm history-toggle" id="historyToggle">
                            <i class="fas fa-history"></i>
                            History
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="container">
                <!-- Translation Interface -->
                <div class="translation-card card">
                    <div class="card__body">
                        <!-- Language Selection -->
                        <div class="language-controls">
                            <div class="language-select">
                                <label class="form-label" for="sourceLanguage">From</label>
                                <select class="form-control" id="sourceLanguage">
                                    <option value="auto">Auto-detect</option>
                                    <option value="en">English</option>
                                    <option value="es">Spanish</option>
                                    <option value="fr">French</option>
                                    <option value="de">German</option>
                                    <option value="it">Italian</option>
                                    <option value="pt">Portuguese</option>
                                    <option value="hi">Hindi</option>
                                    <option value="zh">Chinese (Simplified)</option>
                                    <option value="ja">Japanese</option>
                                    <option value="ko">Korean</option>
                                    <option value="ar">Arabic</option>
                                    <option value="ru">Russian</option>
                                    <option value="nl">Dutch</option>
                                    <option value="sv">Swedish</option>
                                    <option value="no">Norwegian</option>
                                    <option value="da">Danish</option>
                                </select>
                            </div>

                            <button class="swap-languages-btn" id="swapLanguages" title="Swap languages">
                                <i class="fas fa-exchange-alt"></i>
                            </button>

                            <div class="language-select">
                                <label class="form-label" for="targetLanguage">To</label>
                                <select class="form-control" id="targetLanguage">
                                    <option value="es">Spanish</option>
                                    <option value="en">English</option>
                                    <option value="fr">French</option>
                                    <option value="de">German</option>
                                    <option value="it">Italian</option>
                                    <option value="pt">Portuguese</option>
                                    <option value="hi">Hindi</option>
                                    <option value="zh">Chinese (Simplified)</option>
                                    <option value="ja">Japanese</option>
                                    <option value="ko">Korean</option>
                                    <option value="ar">Arabic</option>
                                    <option value="ru">Russian</option>
                                    <option value="nl">Dutch</option>
                                    <option value="sv">Swedish</option>
                                    <option value="no">Norwegian</option>
                                    <option value="da">Danish</option>
                                </select>
                            </div>
                        </div>

                        <!-- Translation Areas -->
                        <div class="translation-areas">
                            <div class="input-section">
                                <div class="textarea-container">
                                    <textarea 
                                        class="form-control translation-input" 
                                        id="sourceText" 
                                        placeholder="Enter text to translate..."
                                        rows="6"
                                        maxlength="5000">
                                    </textarea>
                                    <div class="input-controls">
                                        <div class="character-count">
                                            <span id="charCount">0</span>/5000
                                        </div>
                                        <div class="input-actions">
                                            <button class="btn btn--sm btn--outline" id="clearInput" title="Clear text">
                                                <i class="fas fa-times"></i>
                                            </button>
                                            <button class="btn btn--sm btn--outline" id="speakSource" title="Speak original text">
                                                <i class="fas fa-volume-up"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="detected-language" id="detectedLanguage" style="display: none;">
                                    Detected language: <span id="detectedLang"></span>
                                </div>
                            </div>

                            <div class="output-section">
                                <div class="textarea-container">
                                    <div class="translation-output" id="translationOutput">
                                        <div class="output-placeholder">
                                            Translation will appear here...
                                        </div>
                                    </div>
                                    <div class="output-controls" id="outputControls" style="display: none;">
                                        <div class="output-actions">
                                            <button class="btn btn--sm btn--outline" id="copyTranslation" title="Copy translation">
                                                <i class="fas fa-copy"></i>
                                                Copy
                                            </button>
                                            <button class="btn btn--sm btn--outline" id="speakTranslation" title="Speak translation">
                                                <i class="fas fa-volume-up"></i>
                                            </button>
                                            <button class="btn btn--sm btn--outline" id="downloadTranslation" title="Download as text file">
                                                <i class="fas fa-download"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="action-buttons">
                            <button class="btn btn--primary btn--lg translate-btn" id="translateBtn">
                                <span class="btn-text">Translate</span>
                                <span class="btn-loader" style="display: none;">
                                    <i class="fas fa-spinner fa-spin"></i>
                                    Translating...
                                </span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Translation History -->
                <div class="history-panel" id="historyPanel" style="display: none;">
                    <div class="card">
                        <div class="card__header">
                            <h3>Translation History</h3>
                            <button class="btn btn--sm btn--outline" id="clearHistory">
                                <i class="fas fa-trash"></i>
                                Clear All
                            </button>
                        </div>
                        <div class="card__body">
                            <div class="history-list" id="historyList">
                                <div class="empty-history">
                                    No translations yet. Start translating to see your history here.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Success Toast -->
        <div class="toast success-toast" id="successToast" style="display: none;">
            <i class="fas fa-check"></i>
            <span id="toastMessage">Text copied to clipboard!</span>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay" style="display: none;">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Processing translation...</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
